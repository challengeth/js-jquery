<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 선택자 </title>  
<script src="js/jquery.js"></script>
<script>
$(function(){
	var obj = [
		{"area" : "서울",
		 "name" : "김과장"},
		{"area" : "부산",
		 "name" : "이과장"},
		{"area" : "전주",
		 "name" : "박과장"}
	];
	

	$(obj).each(function(i, o){
		console.log(i + " : " , o);
	});

	console.log("====The End1====");

	$.each($("#menu1 li"), function(i,o){
		console.log(i + ":" , o)
	})


	$("#menu1 li").each(function(i){
		console.log(i + ":", $(this))
	});
});
</script>
</head>
<body>
	<h1>탐색 선택자</h1>
	<ul id="menu1">
			<li>내용1-1</li>
			<li>내용1-2</li>
			<li>내용1-3</li>
	</ul>

</body>
</html>
