<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 객체 조작 및 생성 </title>  
<script src="js/jquery.js"></script>
<script>
$(function(){
	var result_1 = $("#sec_1").html();
	console.log(result_1);
	$("#sec_1 p").html("<a href=\"#\">Text1</a>");
	
	result_1 = $("#sec_1").html();
	console.log(result_1);
	
	var result_2 = $("#sec_2").text();
	console.log(result_2);
	
	$("#sec_2").text("<h2>안녕하세요</h2>");

	var result_2 = $("#sec_2").text();
	console.log(result_2);
});
</script>
</head>
<body>
	<h1><strong>객체 조작 및 생성</strong></h1>
	<section id="sec_1">
		<h2><em>html()</em></h2>
		<p id="hello"><em>내용1</em></p>
	</section>
	<section id="sec_2">
		<h2><em>텍스트()</em></h2>
		<p>내용2</p>
	</section>
</body>
</html>
