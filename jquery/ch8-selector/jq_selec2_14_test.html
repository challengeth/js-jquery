<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> find() / filter() 탐색 선택자 </title>  
<script src="js/jquery.js"></script>
<script>
$(function(){
	// id값 inner_1 의 하위에서 class값 .txt1 인 요소 선택
	$("#inner_1").find(".txt1").css({"background-color" : "#0ff"});
	// id값 inner_1 의 하위p 에서 class값 .txt2 인 요소 선택
	$("#inner_1 p").filter(".txt2").css({"background-color" : "#0ff"});
	
	// id값 inner_2 의 하위p 의 개수만큼 익명함수 실행
	// 1) filter의 인자값으로 익명함수 전달
	// 익명함수의 인자값으로 인덱스(idx)와 , 선택된 객체(obj = 선택된요소 = p) 전달해서
	// 익명함수가 true를 반환하면 해당 요소가 선택됨 
	$("#inner_2 p").filter(function(idx, obj){
		console.log(idx);
		return idx % 2 == 0;
	}).css({"background-color":"#0f0"});
});
</script>
</head>
<body>
	<div id="outer_wrap">
		<h1> find() / filter() 탐색 선택자</h1>
		
		<section id="inner_1">
			<h2>find( ), filter( )</h2>
			<p class="txt1">내용1</p>
			<p class="txt2">내용2</p>
		</section>
		
		<section id="inner_2">
			<h2>filter(function)</h2>
			<p>index 0</p>
			<p>index 1</p>
			<p>index 2</p>
			<p>index 3</p>
		</section>
	</div>
</body>
</html>
