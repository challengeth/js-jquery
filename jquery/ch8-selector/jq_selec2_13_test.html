<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 콘텐츠 탐색 선택자</title>  
<script src="js/jquery.js"></script>
<script>
$(function(){
	// 아이디 inner_1 하위의 p의 내용에 '내용1'포함한 요소만 선택 / 내용1에 따옴표 안붙여도되지만 문자열 티나게 붙였음
	$("#inner_1 p:contains('내용1')").css({"background-color" : "#ff0"});
	// 아이디 inner_1 하위의 p에 strong요소 가지고 있는 요소만 선택 / strong은 요소라 따옴표 안붙였음 ''붙여도 되긴함
	$("#inner_1 p:has(strong)").css({"background-color" : "#0ff"});
	// 아이디 outer_wrap 직계 하위 (<h1> <section id="inner_1"> <section id="inner_2"> 선택)
	$("#outer_wrap").contents().css({"border" : "1px dashed #00f"});
	// inner_2 하위의 p에서 첫번째 p제외한 요소
	$("#inner_2 p").not(":first").css({"color":"#f00"});
	// inner_2 하위 p의 인덱스가 2인 요소 선택했지만 end()에 의해 그 이전 선택인 하위 p선택
	$("#inner_2 p").eq(2).end().css({"color":"#f00"});
});
</script>
</head>
<body>
	<div id="outer_wrap">
		<h1>콘텐츠 탐색 선택자</h1>
		<section id="inner_1">
			<h1>contains( ), contents( ), has( )</h1>
			<p><span>내용1</span></p>
			<p><strong>내용2</strong></p>
			<p><span>내용3</span></p>
		</section>
		<section id="inner_2">
			<h1>not( ), end( )</h1>
			<p>내용4</p>
			<p>내용5</p>
			<p>내용6</p>
		</section>
	</div>
</body>
</html>
