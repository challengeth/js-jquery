<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요소 선택자</title>
    <script src="../js/jquery.js"></script>
    <script>
        $(document).ready(function(){
            $("h2").css("border", "1px solid blue")
                   .css("background-color", "#ff0");
        });

    </script>
</head>
<body>
    <h1>제이쿼리</h1>
    <h2>선택자</h2>
    <h3>직접선택자</h3>
</body>
</html>
