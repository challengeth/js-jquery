<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var tv = new Object();
        tv.color = "black";
        tv.price = 500000;
        tv.info = function() {
            document.write("TV 색상 : " + tv.color + "<br>");
            document.write("TV 가격 : " , tv.price , "<br>");
        }

        var car = {
            color : "red",
            price : "300000000",
            info  : function() {
                document.write("자동차 색상 : " + car.color + "<br>" );
                document.write("자동차 가격 : " , car.price , "<br>");
            }
        }

        document.write("<h1> tv 객체 메서드 호출</h1>");
        tv.info();
        document.write("<h1> car 객체 메서드 호출</h1>");
        car.info();
    </script>
</head>
<body>
    
</body>
</html>
