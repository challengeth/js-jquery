<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var today = new Date();
        var nowYear = today.getFullYear();
        var nowMonth = today.getMonth();
        var nowDate = today.getDate();
        var nowDay = today.getDay();
        
        document.write("<h1>오늘 날짜 정보</h1>");
        document.write("현재 날짜: " + today + "<br>");
        document.write("현재 년: " + nowYear + "<br>");
        document.write("현재 월: " + nowMonth + "<br>");
        document.write("현재 일: " + nowDate + "<br>");
        document.write("현재 요일: " + nowDay + "<br>");
        
        var firstday = new Date(2023, 9, 14);
        document.write("<h1>처음 만난 날짜 정보</h1>");
        document.write("처음 만난 날짜: " + firstday + "<br>");
        document.write("처음 만난 년: " + firstday.getFullYear() + "<br>");
        document.write("처음 만난 월: " + firstday.getMonth() + "<br>");
        document.write("처음 만난 일: " + firstday.getDate() + "<br>");
        document.write("처음 만난 요일: " + firstday.getDay() + "<br>");
    
        firstday = new Date("2023/10/14");
        document.write("<h1>처음 만난 날짜 정보- 문자열 파싱 getMonth() 테스트</h1>");
        document.write("처음 만난 월: " + firstday.getMonth() + "<br>");
    
    </script>
</head>
<body>
    
</body>
</html>
