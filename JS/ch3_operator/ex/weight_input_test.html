<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>적정 체중 구하기</title>
    <script>
        var name = prompt("당신의 이름은?", "");
        var height = prompt("당신의 신장은?", "0");
        var weight = prompt("당신의 몸무게는?", "0");
        
        result = (height - weight) * 0.9
        document.write(name,"님의 적정 체중은 ", result, "입니다 <br>");
        document.write( result > weight ? "적정 체중 입니다." : " 적정 체중이 아닙니다");
    </script>
</head>

</body>
</html>
