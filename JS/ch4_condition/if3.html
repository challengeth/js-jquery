<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중첩 if문</title>
    <script>
        var id = "easy1004";
        var pw = "112233";

        var user_id = prompt("아이디를 입력하세요", "");
        var user_pw = prompt("비밀번호를 입력하세요", "");

        if(user_id == id){
            if(user_pw == pw) {
                document.write("로그인에 성공하셨습니다.")
            } else {
                document.write("비밀번호가 틀렸습니다.")
            }

        } else {
            document.write("아이디가 틀립니다.")
        }

    </script>
</head>
<body>
    
</body>
</html>
