<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 호이스팅 테스트</title>
    <script>
        var count = 0;
        // 호이스팅 O 에러안남
        myFnc(); 
        
        function myFnc() {
            count++;
            document.write("hello" + count + "<br>");
        }
        
        myFnc();

        // theFnc(); 에러 발생 호이스팅 X
        var theFnc = function() {
            count++;
            document.write("bye" + count + "<br>");
        }
        theFnc();
        
    </script>
</head>
<body>
    
</body>
</html>
