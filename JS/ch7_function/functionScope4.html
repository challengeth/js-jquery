<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>즉시실행함수로 전역함수간 충돌 해결</title>
    <script>
        (function() {
            var num = 100;
            
            function menu() {
                num += 100;
                alert(num);
            }
            menu(); // 200 호출
        })();
        
        (function(){
            var num = 500;
            function menu() {
                alert(num);
            }
            menu(); // 500 호출
        })();
    </script>
</head>
<body>
    
</body>
</html>
